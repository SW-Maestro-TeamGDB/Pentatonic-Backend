extend type Mutation {
    """
    파일을 업로드
    """
    uploadDefaultFile(
        input: UploadDefaultFileInput!
    ): URL

    """
    Song을 업로드
    """
    uploadSong(
        input: UploadSongInput!
    ): Song

    """
    Song을 업데이트
    """
    updateSong(
        input: UpdateSongInput!
    ): Song

    """
    Song과 같이 제공되는 Instrument를 업로드
    """
    uploadInstrument(
        input: UploadInstrumentInput!
    ): Instrument

    """
    Song과 같이 제공되는 Instrument를 업데이트
    """
    updateInstrument(
        input: UpdateInstrumentInput!
    ): Instrument

    """
    Song을 삭제
    """
    deleteSong(
        input: DeleteSongInput!
    ): Boolean

    """
    Instrument을 삭제
    """
    deleteInstrument(
        input: DeleteInstrumentInput!
    ): Boolean
}

"""
삭제할 instrument의 정보
"""
input DeleteInstrument{
    "instrument의 id"
    instId: ObjectID!
}

"""
deleteInstrument Mutation의 input
"""
input DeleteInstrumentInput{
    "권한을 확인하기 위한 코드"
    code: String!
    "삭제할 instrument의 정보"
    instrument: DeleteInstrument!
}
"""
deleteSong Mutation의 input
"""
input DeleteSongInput {
    "권한을 확인하기 위한 코드"
    code: String!
    "삭제할 song의 정보"
    song: DeleteSong!
}

"""
삭제할 song의 정보
"""
input DeleteSong {
    "song의 id"
    songId: ObjectID!
}

extend type Query {
    """Penta-Tonic에 있는 모든 곡을 불러오기"""
    getAllSongs: [Song!]

    """name을 바탕으로 곡 가져오기"""
    getSongByName(
        input: GetSongByNameInput!
    ): [Song!]

    """Artist를 바탕으로 곡 가져오기"""
    getSongByArtist(
        input: GetSongByArtistInput!
    ): [Song!]


    """weeklyChallenge를 바탕으로 곡 가져오기"""
    getSongByWeeklyChallenge(
        input: GetSongByWeeklyChallengeInput!
    ): [Song!]
}

"""
GetSongByWeeklyChallenge Query에 사용되는 input
"""
input GetSongByWeeklyChallengeInput {
    "노래에 대한 정보"
    song: GetSongByWeeklyChallenge!
}

