extend type Mutation {
    """
    SONG의 기본 음원을 업로드 합니다
    """
    uploadDefaultFile(
        "권한을 확인하기 위한 코드입니다"
        code: String!
        "파일 입니다"
        file: Upload!
    ): URL!

    """
    Song을 업로드 합니다
    """
    uploadSong(
        "권한을 확인하기 위한 코드입니다"
        code: String!
        "음원 정보 입니다"
        song: InputSong!
    ): Song!

    """
    Song을 업데이트 합니다
    """
    updateSong(
        "권한을 확인하기 위한 코드입니다"
        code: String!
        "음원 정보 입니다"
        song: InputUpdateSong!
    ): Song!
}

extend type Query {
    """Penta-Tonic에 있는 모든 곡을 불러옵니다"""
    getAllSongs: [Song!]!
}

"""올라와 있는 곡에 대한 세션별 연주에 대한 타입입니다"""
type Instrument {
    "데모 세션에 대한 id 입니다"
    instId: ObjectID!
    "해당 연주가 업로드 되어있는 노래에 대한 id 입니다"
    songId: ObjectID!
    "연주의 파일 주소입니다"
    instrumentURI: URL!
    "파일의 이름 입니다"
    name: String!
    "파일의 길이 입니다"
    duration: Float!
}

"""올라와 있는 곡에 대한 타입입니다"""
type Song {
    songId: ObjectID!
    name: String!
    songURI: URL!
    songImg: URL!
    genre: String!
    artist: String!
    weeklyChallenge: Boolean!
    duration: Float!
    level: Int!
    instrument: [Instrument!]!
}

input InputSong {
    name: String!
    songURI: URL!
    songImg: URL!
    genre: String!
    artist: String!
    weeklyChallenge: Boolean!
    level: Int!
}

input InputUpdateSong {
    songId: ObjectID!
    name: String
    songURI: URL
    songImg: URL
    genre: String
    artist: String
    weeklyChallenge: Boolean
    level: Int
}