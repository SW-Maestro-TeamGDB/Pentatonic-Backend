extend type Mutation {
    follow(input: FollowInput!): Boolean
}

input FollowInput {
    following: Id!
}

extend type User {
    followerCount: Int!
    followingCount: Int!
    followingStatus: Boolean
}

extend type UserLink {
    followerCount: Int!
    followingCount: Int!
    followingStatus: Boolean
}

extend type Query {
    getFollowerList(userId: Id!): [UserLink!]
    getFollowingList(userId: Id!): [UserLink!]
    getRankedUser: [UserLink!]
}
