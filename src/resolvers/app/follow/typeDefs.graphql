extend type Mutation {
    follow(
        input: FollowInput!
    ): Boolean!
}

input FollowInput {
    following: Id!
}

extend type User {
    followerCount: Int!
    followingCount: Int!
    followingStatus: Boolean
}

extend type Query {
    getFollowerList: [UserLink!]
    getFollowingList: [UserLink!]
}