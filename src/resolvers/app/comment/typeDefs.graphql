type Comment {
    bandId: ObjectID!
    user: UserLink!
    content: String!
    createdAt: DateTime!
    commentId: ObjectID!
}

extend type Mutation {
    createComment(
        input: CreateCommentInput!
    ): Comment
}


input CreateCommentInCommentInput {
    content: String!
    bandId: ObjectID!
}

input CreateCommentInput {
    comment: CreateCommentInCommentInput!
}

extend type FreeBand {
    comment: [Comment!]
}

extend type Band {
    comment: [Comment!]
}