extend type Mutation {
    """커버 파일을 업로드"""
    uploadCoverFile(
        input: UploadCoverFileInput!
    ): URL!

    """커버 정보를 업로드"""
    uploadCover(
        input: UploadCoverInput!
    ): Cover!

    """커버를 수정"""
    updateCover(
        input: UpdateCoverInput!
    ): Cover!

    """커버를 삭제"""
    deleteCover(
        input: DeleteCoverInput!
    ): Boolean!
}

extend type Query {
    """나의 커버 가져오기"""
    getMyCovers: [Cover!]!
    """songId로 나의 커버 가져오기"""
    getCoverBySongId(
        input: GetCoverBySongIdInput!
    ): [Cover!]!
    """name으로 나의 커버 가져오기"""
    getCoverByName(
        input: GetCoverByNameInput!
    ): [Cover!]!
}

"""커버 정보"""
input GetCoverByName {
    "이름"
    name: String!
}

"""getCoverByName Mutation의 input"""
input GetCoverByNameInput {
    "커버 정보"
    cover: GetCoverByName!
}

"""커버 정보"""
input GetCoverBySongId {
    "노래 id"
    songId: ObjectID!
}

"""getCoverBySongId Mutation의 input"""
input GetCoverBySongIdInput {
    "커버 정보"
    cover: GetCoverBySongId!
}

"삭제할 커버의 정보"
input DeleteCover{
    "커버의 id"
    coverId: ObjectID!
}
"""deleteCover Mutation의 input"""
input DeleteCoverInput {
    "삭제할 커버의 정보"
    cover: DeleteCover!
}   

"업데이트할 커버의 정보"
input UpdateCover {
    "커버의 id"
    coverId: ObjectID!
    "커버의 이름"
    name: String
}

"""updateCover Mutation의 input"""
input UpdateCoverInput {
    "업데이트할 커버의 정보"
    cover: UpdateCover!
}

"""uploadCoverFile Mutation의 input"""
input UploadCoverFileInput {
    "파일"
    file: Upload!
}

"""커버 정보"""
input CoverInput {
    "커버의 제목 ex) 승원이의 viva la vida 바이올린 커버"
    name: String!
    "커버 파일의 주소"
    coverURI: URL!
    "어떤 노래에 커버를 하였는지 노래Id"
    songId: ObjectID!
}

"""uploadCover Mutation의 input"""
input UploadCoverInput {
    "커버 정보"
    cover: CoverInput!
}

"""커버한 데이터"""
type Cover {
    "커버한 곡의 Id"
    songId: ObjectID!
    "커버한 사람의 id"
    creatorId: String!
    "커버 파일의 주소"
    coverURI: URL!
    "고유 커버 Id"
    coverId: ObjectID!
    "커버의 길이"
    duration: Float!
    "커버의 제목"
    name: String!
}