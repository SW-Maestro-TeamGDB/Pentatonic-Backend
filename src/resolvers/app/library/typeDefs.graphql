extend type Mutation {
    uploadCoverFile(input: UploadCoverFileInput!): URL

    uploadCover(input: UploadCoverInput!): Cover

    updateCover(input: UpdateCoverInput!): Cover

    deleteCover(input: DeleteCoverInput!): Boolean
}

extend type Query {
    getCover(coverId: ObjectID!): Cover

    queryCover(filter: QueryCoverInput!): [Cover!]
}

enum CoverFilter {
    ALL
    NAME
    SONG_ID
    POSITION
}

input QueryCoverInput {
    type: CoverFilter!
    content: String
    sort: SORT_OPTION! = DATE_DESC
}

input CoverInDeleteCoverInput {
    coverId: ObjectID!
}

input DeleteCoverInput {
    cover: CoverInDeleteCoverInput!
}

input CoverinUpdateCoverInput {
    coverId: ObjectID!
    name: String
    position: SESSION_TYPE
}

input UpdateCoverInput {
    cover: CoverinUpdateCoverInput!
}

input UploadCoverFileInput {
    file: Upload!
}

input CoverInUploadCoverInput {
    name: String!
    coverURI: URL!
    songId: ObjectID!
    position: SESSION_TYPE!
}

input UploadCoverInput {
    cover: CoverInUploadCoverInput!
}

type Cover {
    songId: ObjectID!
    coverBy: User!
    coverURI: URL!
    coverId: ObjectID!
    duration: Float!
    name: String!
    date: DateTime!
    position: SESSION_TYPE!
    song: Song!
}
