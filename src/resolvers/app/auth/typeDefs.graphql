type Mutation{
    """
    회원가입 뮤테이션 이며 회원가입의 성공 여부를 1, 0으로 반환합니다
    """
    register(
        "유저의 정보를 입력합니다"
        user: InputRegister!
    ): Boolean!

    """
    인증번호를 전송하는 뮤테이션 입니다. (발송성공 ? 1 : 0)
    """
    registerSMSSend(
        "휴대전화 정보를 입력해야합니다" 
        phone: SMSSend!
    ): Boolean!


    """
    SMS 인증번호를 확인하는 뮤테이션 입니다. (본인확인 완료 ? 1 : 0)
    """
    registerSMSCheck(
        "휴대전화 정보를 입력해야합니다"
        phone: SMSCheck!
    ): Boolean!

    """
    Login을 하는 뮤테이션 입니다. JWT 토큰을 반환합니다
    """
    login(
        "유저의 정보를 입력합니다"
        user: InputLogin!
    ): JWT!

    """
    Id 를 찾기위해 휴대번호에 인증번호를 발송합니다
    """
    findIdSMSSend(
        "휴대전화 정보를 입력해야합니다" 
        phone: SMSSend!
    ): Boolean!

    """
    Id 를 찾기위해 인증번호로 휴대전화 인증을 합니다
    """
    findIdSMSCheck(
        "휴대전화 정보를 입력해야합니다"
        phone: SMSCheck!
    ): IdPwSearchResult!

    """
    Password 를 찾기위해 휴대번호에 인증번호를 발송합니다
    """
    findPasswordSMSSend(
        "유저의 정보를 입력합니다"
        user: InputId!

        "휴대전화 정보를 입력해야합니다"
        phone: SMSSend!
    ): Boolean!

    """
    Password 를 찾기위해 인증번호로 휴대전화 인증을 합니다
    """
    findPasswordSMSCheck(
        "유저의 정보를 입력합니다"
        user: InputId!

        "휴대전화 정보를 입력해야합니다"
        phone: SMSCheck!
    ): IdPwSearchResult!

    """
    비밀번호 찾기에서 비밀번호를 재설정 해주는 뮤테이션 입니다
    """
    resetPassword(
        "휴대전화 인증의 결과값인 토큰 입니다"
        token: String!
        "재설정과 관련된 정보를 입력합니다"
        reset: InputPassword!
    ): Boolean!

    """
    비밀번호를 변경하는 뮤테이션 입니다
    """
    changePassword(
        "변경과 관련된 정보를 입력합니다"
        change: InputChangePassword!
    ): Boolean!

    """
    이미지를 Upload하고 URL을 반환합니다
    """
    uploadProfile(
        ".jpg, .jpeg, .png 파일을 전송해야 합니다"
        file: Upload!
    ): URL!

    """
    사용자의 프로필을 변경합니다
    """
    changeProfile(
        "변경과 관련된 정보를 입력합니다"
        change: InputChangeProfile!
    ): PersonalInformation!

    """
    계정을 삭제합니다
    """
    deleteAccount(
        "유저의 정보를 입력합니다"
        user: InputPassword!
    ): Boolean!
}

type Query{
    """
    id가 조건에 맞는지 확인하는 쿼리 입니다
    """
    checkId(
        "id는 길이가 6 이상이여야하며 영문과 숫자만 가능합니다"
        id: String!
    ): Boolean!

    """
    username이 조건에 맞는지 확인하는 쿼리 입니다
    """
    checkUsername(
        "username은 길이가 2 이상이여야 합니다"
        username: String!
    ): Boolean!

    """자신의 정보를 가져오는 쿼리 입니다"""
    getPersonalInformation: PersonalInformation!
}

"""
아이디 비밀번호 찾기와 비밀번호 재설정에 대한 리턴 타입입니다
"""
