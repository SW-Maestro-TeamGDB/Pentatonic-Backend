    username: String
    "계정의 profileURI 입니다"
    profileURI: URL
    "계정의 자기소개 글 입니다"
    introduce: String
    "계정의 회원 유형 입니다"
    type: Int
} 

"""
changeProfile Mutation에 사용되는 input 입니다
"""
input ChangeProfileInput {
    "유저의 정보를 담습니다"
    user: ChangeProfileArgs!
}

"""
deleteAccount Mutation에 사용되는 input 입니다
"""
