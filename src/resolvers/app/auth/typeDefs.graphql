    "변경할 비밀번호 입니다"
    changePassword: String!
    "현 비밀번호 입니다"
    password: String!
}

"""
changePassword Mutation에 사용되는 input 입니다
"""
input ChangePasswordInput {
    "유저의 정보를 담습니다"
    user: ChangePasswordArgs!
}

"""
프로필을 변경하는 input 입니다 업데이트할 필드만 담아 요청합니다
"""
