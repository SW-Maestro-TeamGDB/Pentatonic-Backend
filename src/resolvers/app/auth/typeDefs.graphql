type Mutation{
    """
    회원가입 뮤테이션 이며 회원가입의 성공 여부를 1, 0으로 반환합니다
    """
    register(
        "유저의 정보를 입력합니다"
        input: RegisterInput!
    ): JWT!

    """
    인증번호를 전송하는 뮤테이션 입니다. (발송성공 ? 1 : 0)
    """
    sendAuthCode(
        "휴대전화 정보를 입력해야합니다" 
        input: sendAuthCodeInput!
    ): Boolean!

    """
    Login을 하는 뮤테이션 입니다. JWT 토큰을 반환합니다
    """
    login(
        "유저의 정보를 입력합니다"
        input: LoginInput!
    ): JWT!

    findId(
        input: FindIdInput!
    ): FindId!


    resetPassword(
        input: ResetPasswordInput!
    ): Boolean!

    """
    비밀번호를 변경하는 뮤테이션 입니다
    """
    changePassword(
        "변경과 관련된 정보를 입력합니다"
        input: ChangePasswordInput!
    ): Boolean!

    """
    이미지를 Upload하고 URL을 반환합니다
    """
    uploadImageFile(
        ".jpg, .jpeg, .png 파일을 전송해야 합니다"
        input: UploadImageInput!
    ): URL!

    """
    사용자의 프로필을 변경합니다
    """
    changeProfile(
        "변경과 관련된 정보를 입력합니다"
        input: ChangeProfileInput!
    ): PersonalInformation!

    """
    계정을 삭제합니다
    """
    deleteAccount(
        "유저의 정보를 입력합니다"
        input: DeleteAccountInput!
    ): Boolean!
}

type Query{
    """
    id가 조건에 맞는지 확인하는 쿼리 입니다
    """
    checkId(
        "id는 길이가 6 이상이여야하며 영문과 숫자만 가능합니다"
        id: String!
    ): Boolean!

    """
    username이 조건에 맞는지 확인하는 쿼리 입니다
    """
    checkUsername(
        "username은 길이가 2 이상이여야 합니다"
        username: String!
    ): Boolean!

    """자신의 정보를 가져오는 쿼리 입니다"""
    getPersonalInformation: PersonalInformation!
}

