type Mutation{
    """
    회원가입
    """
    register(
        input: RegisterInput!
    ): JWT

    """
    인증번호를 전송합니다 (발송성공 ? true : false)
    """
    sendAuthCode(
        "휴대번호 정보를 입력해야합니다" 
        input: sendAuthCodeInput!
    ): Boolean

    """
    로그인
    """
    login(
        input: LoginInput!
    ): JWT

    """
    비밀번호를 재설정 합니다
    """
    resetPassword(
        input: ResetPasswordInput!
    ): Boolean

    """
    비밀번호를 변경합니다
    """
    changePassword(
        input: ChangePasswordInput!
    ): Boolean

    """
    이미지를 Upload하고 URL을 반환합니다
    """
    uploadImageFile(
        input: UploadImageInput!
    ): URL

    """
    사용자의 프로필을 변경합니다
    """
    changeProfile(
        input: ChangeProfileInput!
    ): PersonalInformation

    """
    계정을 삭제합니다
    """
    deleteAccount(
        input: DeleteAccountInput!
    ): Boolean
}


type Query{
    """자신의 정보를 가져옵니다"""
    getPersonalInformation: PersonalInformation

    findId(
        phoneNumber: PhoneNumber!,
        authCode: Int!
    ): FindIdResult

    isValidId(
        id: ID!
    ): Boolean

    isValidUsername(
        username: String!
    ): Boolean

    checkAuthCode(
        phoneNumber: PhoneNumber!,
        authCode: Int!
    ): Boolean!
}

"""
유저의 개인 정보 입니다
"""
type PersonalInformation {
    "아이디"
    id: String!
    "유저 네임"
    username: String!
    "프로필 사진"
    profileURI: URL!
    "휴대번호"
    phoneNumber: PhoneNumber!
    "프리미엄 유저인지"
    prime: Boolean!
    "자기소개 메세지"
    introduce: String!
    "회원 유형"
    type: Int!
}

"""
FindId Query 의 반환 결과입니다
"""
type FindIdResult{
    "아이디"
    id: String!
}

"""
uploadImage Mutation의 input 입니다
"""
input UploadImageInput{
    "파일 입니다"
    file: Upload!
}

"""
sendAuthCode Mutation의 input 입니다
"""
input sendAuthCodeInput {
    "회원가입인지: true, 아이디 | 비밀번호 찾기인지: false"
    isRegistration: Boolean!

    "phoneNumber 은 +821012345678 와 같은 형식이여야 합니다"
    phoneNumber: PhoneNumber!
}

input ResetPasswordInput {
    "phoneNumber 은 +821012345678 와 같은 형식이여야 합니다"
    phoneNumber: PhoneNumber!
    
    "authenticationNumber 는 123456 와 같은 100000~999999 사이의 숫자 입니다"
    authCode: Int!
    
    "유저의 정보를 담습니다"
    user: PasswordArgs!
}
"""
회원가입에 사용되는 input 입니다
"""
input RegisterArgs {
    "유저 네임"
    username: String!
    "유저 아이디"
    id: String!
    "유저 비밀번호"
    password: String!
    "회원 유형"
    type: Int!
}

"""
register Mutation에 사용되는 input 입니다
"""
input RegisterInput {
    "유저의 정보를 담습니다"
    user: RegisterArgs!

    "phoneNumber 은 +821012345678 와 같은 형식이여야 합니다"
    phoneNumber: PhoneNumber!
    
    "authenticationNumber 는 123456 와 같은 100000~999999 사이의 숫자 입니다"
    authCode: Int!
}

"""
로그인에 사용되는 input 입니다
"""
input LoginArgs {
    "계정의 id 입니다"
    id: String!

    "계정의 password 입니다"
    password: String!
}

"""
Login Mutation에 사용되는 input 입니다
"""
input LoginInput {
    "유저의 정보를 담습니다"
    user: LoginArgs!
}

"""비밀번호를 입력하는 input 입니다"""
