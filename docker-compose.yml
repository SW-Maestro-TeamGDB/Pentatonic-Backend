version: "3.3"

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    volumes:
      - /usr/local/var/mongodb:/data/db
    restart: "unless-stopped"
  proxy:
    image: nginx:latest
    container_name: proxy
    ports:
      - "80:80"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
    restart: "unless-stopped"
  redis_db:
    image: redis:latest
    container_name: redis_db
    restart: "unless-stopped"
  express:
    depends_on:
      - mongodb
      - redis_db
    container_name: express
    build:
      context: ./
    restart: "unless-stopped"
